<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Result</title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthday date</th>
            <th>Random integer</th>
            <th>Email</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.id}">Id</span></td>
            <td><span th:text="${user.name}">Name</span></td>
            <td><span th:text="${user.birthdayDate}">Birthday date</span></td>
            <td><span th:text="${user.random}">Random integer</span></td>
            <td><span th:text="${user.email}">email</span></td>
            <td><a class="btn btn-warning" style="height:40px;width:200px" th:href="@{'/delete/' + ${user.id}}">Delete user</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
